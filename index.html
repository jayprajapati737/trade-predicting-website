<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSight AI | Intelligent Market Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- Google Identity Services (Future Proofing) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="app-container landing-container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fa-solid fa-chart-line"></i>
                <span>TradeSight<span class="highlight">AI</span></span>
            </div>
            <nav>
                <button class="btn btn-secondary" id="loginBtn">
                    <i class="fa-brands fa-google"></i> Sign in
                </button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="hero-section">
            <div class="hero-content">
                <div class="badge-pill">
                    <span class="dot"></span> AI-Powered Signals
                </div>
                <h1>See the Market<br><span class="gradient-text">Before It Moves</span></h1>
                <p class="subtitle">
                    Upload your charts and get professional-grade trade plans instantly.
                    Powered by Google Gemini 1.5 Pro.
                </p>
                <div class="cta-group">
                    <button class="btn btn-primary btn-lg" id="getStartedBtn">
                        Get Started Free <i class="fa-solid fa-arrow-right"></i>
                    </button>
                    <div class="demo-Avatars">
                        <!-- Pseudo social proof -->
                        <span>Trusted by 1,200+ Traders</span>
                    </div>
                </div>
            </div>

            <div class="hero-visual">
                <div class="visual-card glass-card">
                    <div class="mock-ui-layout">
                        <div class="mock-sidebar">
                            <div class="item"></div>
                            <div class="item"></div>
                            <div class="item"></div>
                        </div>
                        <div class="mock-main">
                            <div class="mock-ui-header">
                                <div class="dots"><span></span><span></span><span></span></div>
                                <div class="bar"></div>
                            </div>
                            <div class="mock-content">
                                <div class="chart-mock">
                                    <div class="candle c1"></div>
                                    <div class="candle c2"></div>
                                    <div class="candle c3"></div>
                                    <div class="candle c4"></div>
                                    <div class="candle c5"></div>
                                    <div class="candle c6"></div>
                                </div>
                                <div class="signal-pop">
                                    <i class="fa-solid fa-bolt"></i>
                                    <div>
                                        <strong>STRONG BUY</strong>
                                        <span>TP: 1.0920 | SL: 1.0450</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 TradeSight AI. Not financial advice.</p>
        </footer>
    </div>

    <script>
        // Simple Login Script for Demo
        const handleLogin = () => {
            // Mimic Google Auth Flow
            const mockUser = {
                email: "demo@example.com",
                name: "Demo Trader",
                picture: "https://ui-avatars.com/api/?name=Demo+Trader&background=random"
            };

            // Call Backend to "Register/Login"
            fetch('http://localhost:3000/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(mockUser)
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        // Save User to LocalStorage
                        localStorage.setItem('user', JSON.stringify(data.user));
                        // Redirect to Dashboard
                        window.location.href = 'dashboard.html';
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("Server not running? Ensure 'npm start' is executed.");
                });
        };

        document.getElementById('loginBtn').addEventListener('click', handleLogin);
        document.getElementById('getStartedBtn').addEventListener('click', handleLogin);
    </script>

    <style>
        /* Landing Specific Styles Overrides */
        .landing-container {
            align-items: center;
            justify-content: center;
        }

        .hero-section {
            display: flex;
            gap: 4rem;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin-top: -5rem;
        }

        .hero-content {
            flex: 1;
        }

        .hero-visual {
            flex: 1.2;
            perspective: 2000px;
            display: block;
            justify-content: flex-end;
            position: relative;
            top: 59px;
        }

        .badge-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--accent-cyan);
            margin-bottom: 1.5rem;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        .cta-group {
            margin-top: 2.5rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .btn-lg {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
        }

        .visual-card {
            padding: 1rem;
            transform: rotateY(-15deg) rotateX(10deg);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: float-ui 6s ease-in-out infinite;
            filter: drop-shadow(0 20px 50px rgba(0, 0, 0, 0.5));
        }

        @keyframes float-ui {

            0%,
            100% {
                transform: rotateY(-15deg) rotateX(10deg) translateY(0);
            }

            50% {
                transform: rotateY(-10deg) rotateX(5deg) translateY(-20px);
            }
        }

        .visual-card:hover {
            transform: rotateY(0) rotateX(0);
        }

        .mock-ui-layout {
            display: flex;
            gap: 1rem;
            height: 100%;
        }

        .mock-sidebar {
            width: 40px;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255, 255, 255, 0.02);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .mock-sidebar .item {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .mock-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .mock-ui-header {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        .dots {
            display: flex;
            gap: 5px;
        }

        .dots span {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        .bar {
            height: 10px;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .mock-content {
            height: 300px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .chart-mock {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.02) 10px, rgba(255, 255, 255, 0.02) 20px);
            display: flex;
            align-items: flex-end;
            gap: 8px;
            padding: 20px;
        }

        .candle {
            width: 12px;
            border-radius: 2px;
        }

        .c1 {
            height: 40%;
            background: var(--accent-red);
        }

        .c2 {
            height: 30%;
            background: var(--accent-red);
        }

        .c3 {
            height: 50%;
            background: var(--accent-green);
            box-shadow: 0 0 10px var(--accent-green);
        }

        .c4 {
            height: 70%;
            background: var(--accent-green);
        }

        .c5 {
            height: 60%;
            background: var(--accent-red);
        }

        .c6 {
            height: 90%;
            background: var(--accent-green);
            box-shadow: 0 0 15px var(--accent-green);
        }

        .signal-pop {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(20, 20, 30, 0.9);
            border: 1px solid var(--accent-green);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            gap: 1rem;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .signal-pop i {
            color: var(--accent-cyan);
            font-size: 1.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .signal-pop div {
            display: flex;
            flex-direction: column;
        }

        .signal-pop strong {
            color: white;
        }

        .signal-pop span {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        @media(max-width: 900px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                margin-top: 2rem;
            }

            .cta-group {
                justify-content: center;
            }
        }
    </style>
</body>

</html>
